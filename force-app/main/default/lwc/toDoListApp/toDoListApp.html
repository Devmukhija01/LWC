<template>
    <lightning-card>
        <div style="padding: 20px;">
            <h2>ADD TASK</h2>
            <lightning-input type="text" name='name' placeholder="Enter Your Task name" onchange={handleEnterTask}></lightning-input>
            <lightning-input type="text" name='priority' placeholder="Enter Your Task priority" onchange={handleEnterTask}></lightning-input>
            <button class="slds-button slds-button_brand" onclick={handleAddTask}>Add Task</button>
        </div>
    </lightning-card>
    <lightning-card if:true={taskList.task}>
        <div class="slds-m-around_medium">
         <p>{taskList.task}</p>
         <button class="slds-button slds-button_brand" onclick={handleRemoveTask}>Delete</button>
        </div>
    </lightning-card>
</template>
