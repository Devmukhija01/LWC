<template>
    <lightning-card title="To-Do List" icon-name="utility:task">
        <div class="container">
            <lightning-input type="text" label="New Task" value={newTask} onchange={handleInputChange}></lightning-input>
            <lightning-button label="Add" onclick={addTask} variant="brand"></lightning-button>
            <div class="task-list">
                <template for:each={tasks} for:item="task">
                    <li key={task.id} class="task-item">
                        <span>{task.name}</span>
                        <lightning-button label="Delete" onclick={deleteTask} data-id={task.id} variant="destructive"></lightning-button>
                    </li>
                </template>
            </div>
        </div>
    </lightning-card>
</template>
